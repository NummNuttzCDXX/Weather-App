<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="./main.js" defer></script>
	<title>Weather App</title>
</head>
<body>
	<header>
		<h1>My Weather App</h1>
	</header>

	<!-- Main Content Section -->
	<div id="content">
		<div class="search">
			<input type="text" name="search" id="search" placeholder="Search for a location">
			<button type="button" class="search">Search</button>
		</div>

		<!-- Current Weather Conditions -- TEMPLATE -->
		<div id="current-container">
			<div class="current-header weather-current"></div>
			<div id="current-temp" class="weather-current"></div>
			<div id="condition" class="weather-current"></div>
			<div id="condition-img-container" class="weather-current"><img src="" alt="Image describing current weather"></div>
			<div id="feels-like" class="weather-current"></div>
		</div>

		<!-- 7 Day Forecast -->
		<div id="forecast">
			<div class="day-container right-border">
				<div class="day"></div>
				<div class="condition-container"><img></div> <!-- Will hold 'Condition' img -->
				<div class="temp">
					<div class="high"></div>
					<div class="low"></div>
				</div>
				<div class="precip-chance"></div>
			</div>

			<div class="day-container right-border">
				<div class="day"></div>
				<div class="condition-container"><img></div>
				<div class="temp">
					<div class="high"></div>
					<div class="low"></div>
				</div>
				<div class="precip-chance"></div>
			</div>

			<div class="day-container right-border">
				<div class="day"></div>
				<div class="condition-container"><img></div>
				<div class="temp">
					<div class="high"></div>
					<div class="low"></div>
				</div>
				<div class="precip-chance"></div>
			</div>

			<div class="day-container right-border">
				<div class="day"></div>
				<div class="condition-container"><img></div>
				<div class="temp">
					<div class="high"></div>
					<div class="low"></div>
				</div>
				<div class="precip-chance"></div>
			</div>

			<div class="day-container right-border">
				<div class="day"></div>
				<div class="condition-container"><img></div>
				<div class="temp">
					<div class="high"></div>
					<div class="low"></div>
				</div>
				<div class="precip-chance"></div>
			</div>

			<div class="day-container right-border">
				<div class="day"></div>
				<div class="condition-container"><img></div>
				<div class="temp">
					<div class="high"></div>
					<div class="low"></div>
				</div>
				<div class="precip-chance"></div>
			</div>

			<div class="day-container no-border">
				<div class="day"></div>
				<div class="condition-container"><img></div>
				<div class="temp">
					<div class="high"></div>
					<div class="low"></div>
				</div>
				<div class="precip-chance"></div>
			</div>

		</div>
	</div>

	<footer>
		<!-- Attribute API at bottom -->
		<a href="https://www.weatherapi.com/" title="Free Weather API"><img
				src='https://cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0"></a>

		<div id="sig">
			<span>BBirdy</span>
			<a href="http://https://github.com/NummNuttzCDXX/Weather-App">
				<img src="./assets/img/github-mark-white.svg" alt="My Repository"> </a>
		</div>
	</footer>
</body>
</html>
